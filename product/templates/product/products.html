{% extends 'base.html' %}
{% block title %} Products {% endblock %}
{% block content %}

<div class="row justify-content-center mt-3">
    <div class="col-md-6">
        <!-- <h1>Products</h1> -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Products List <a href="{% url 'product-create' %}" class="btn btn-primary">+</a></h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in products %}
                        <tr>
                            <td>{{x.name}}</td>
                            <td>{{x.description}}</td>
                            <td>{{x.price}}</td>
                            <td>
                                <a href="{% url 'product-detail' x.id %}" class="btn btn-info btn-sm btn-view">view</a>
                                <a href="" class="btn btn-danger btn-sm btn-delete">delete</a>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



{% endblock %}
